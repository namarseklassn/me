<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://192.168.0.200:3000/form" method="post">
        <label for="login">Login</label>
        <input type="text" name="login" id="login">
        <label for="password">Password</label>
        <input type="password" name="password" id="passwod">
        <label for="remember">Save</label>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>
        <input type="checkbox" name="remember" id="remember">
        <input type="submit" value="Login">
    </form>
    <ul>

    </ul>
    <script>
        let errors = [];
        function myErrors(){
            const ul = document.querySelector('ul');
            ul.innerHTML = '';
            errors.forEach(error=>{
                const li = document.createElement('li');
                li.textContent=error;
                ul.append(li)
            })
            errors.length = 0;
        }
         let form = document.forms[0];
         form.elements.login.addEventListener('input',function(){
                 if(this.value.length<5){
                     login.style.backgroundColor='red'
                 }else{
                    login.style.backgroundColor='green'
                 }
             })
         form.addEventListener('submit',(event)=>{
             event.preventDefault();
             const login = form.elements.login.value;
             login.style.backgroundColor='red'
             if(login.length<5){
                 errors.push('Длина логина должна быть больше 5 символов')
             }
             const password = form.elements.password.value;
             if(password.length<8){
                 errors.push('Длина пароля должна быть больше 8 символов')
             }
             const remember = form.elements.remember.checked;
             if(!remember){
                 errors.push('Должен быть тру')
             }
             const gender = form.elements.gender;
             if(gender.value !=='1'){
                errors.push('Должен быть мале')
             }
             myErrors()
         })
    </script>
</body>
</html>
