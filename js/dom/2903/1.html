    <script>
        function button(url) {
            return new Promise((yes, no) => {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', url);
                xhr.onload = () => {
                    xhr.status === 200 ? yes(xhr.response) : no(xhr.statusText);
                }
                xhr.onerror = () => no(xhr.statusText);
                xhr.send();

            })
        }
        document.querySelector('#get-text').onclick = () => {
            button('https://itchief.ru/examples/ajax/1.html', data => {
                document.querySelector('#result').innerHTML = data;
            }, no => {
                console.error(no);
            });
        }
    </script>
