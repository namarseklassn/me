<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
        <li>13</li>
        <li>14</li>
        <li>15</li>
    </ul>
    <script>
        let pred = previousElementSibling;
        let next = nextElementSibling;
        let li = document.querySelectorAll('li');
        li.addEventListener('oncotextmenu',()=>{
            li.textContent=Number.parseInt(pred.textContent) + Number.parseInt(next.textContent)
        })
    </script>
</body>
</html>
