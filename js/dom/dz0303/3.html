<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        div{
            height: 300px;
            width: 300px;
            border: solid;
            position: absolute; 
        }
    </style>
</head>

<body>
    <div>
        <button data-direction='right'>right</button>
        <button data-direction='left'>left</button>
        <button data-direction='top'>up</button>
        <button data-direction='bottom'>down</button>
    </div>
    <script>
       let buttons = document.body.querySelectorAll('bottom');
       let div = document.body.querySelector('div');
       function handle(event){
           if(this.dataset.direction === 'right'){
               div.style.left =(Number.parseInt(div.style.left)||0)+10 +'px'
           }
       }
       buttons.forEach(b=>b.addEventListener('click',handle))
    </script>
</body>

</html>
</body>

</html>
