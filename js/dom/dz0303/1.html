<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <button>0</button>
    <script>
        let button = document.querySelector('button');
        button.addEventListener('click',()=>{
            button.textContent=Number.parseInt(button.textContent) +1
        })
    </script>
</body>
</html>
