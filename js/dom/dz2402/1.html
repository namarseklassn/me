<!doctype html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        li{
            list-style: square;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <p>text1</p>
        </li>
        <li>
            <p class="small">text2</p>
        </li>
        <li>
            <p>text3</p>
        </li>
        <li>
            <p class="big">text4</p>
        </li>
        <li>
            <p>text5</p>
        </li>
    </ul>
    <script>
        let p = document.body.querySelectorAll('.small')
    p.forEach(p=>p.style.textDecoration='UnderLine')
    let q = document.body.querySelectorAll('.big')
    q.forEach(q=>q.style.textDecoration='UnderLine')
    let del = document.body.querySelectorAll('p')
    del.forEach(d => {
        d.className = ''
        })
    </script>
</body>
</html>
